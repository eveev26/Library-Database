{% extends 'database/base.html' %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'login.scss' %}">
</head>

<body>
    <div class="login">
        <h1>Login</h1>

        <form method="POST" action="">
            {% csrf_token %}

            <div class="form-group w-50">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username">
            </div>
            <div class="form-group w-50">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <input type="submit" value="Submit" class="submit_button">
        </form>

        <hr class="w-50"/>

        <h4>Not a User? Register <a href="{% url 'register_user' %}">Here</a></h4>
    </div>
</body>

{% endblock %}
