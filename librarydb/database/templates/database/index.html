{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'index.css' %}">
    </head>
    <body>

        <h1>Home Library</h1>

        {% if book_list %}
        <table class="center">
            <tr>
                <th><h2>Book Title</h2></th>
                <th><h2>Author</h2></th>
                <th><h2>Available Location</h2></th>
            </tr>
            {% for book in book_list %}
            <tr>
                <td><a href="/database/{{ book.id }}/">{{ book.title }}</a></td>
                <td>{{book.author}}</td>
                <td>{{book.library}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
            <p>No books are available.</p>
        {% endif %}
    </body>
</html>
