{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'index.css' %}">
    </head>
    <body>

        <a href="http://127.0.0.1:8000/database/">
            <h1>Home Library</h1>
        </a>

        <div class="sidebar">
            <!-- <h2 style="color: #facda8">Location Available</h2> -->
            <button type="button", class="sidebarbutton"><strong>Log In</strong></button>
        </div>

        {% if book_list %}
        <table class="center">
            <tr>
                <th><h2>Book Title</h2></th>
                <th><h2>Author</h2></th>
                <th><h2>Available Location</h2></th>
            </tr>
            {% for book in book_list %}
            <tr>
                <td><a href="/database/{{ book.id }}/">{{ book.title }}</a></td>
                <td>{{book.author}}</td>
                <!-- <td>{{book.library}}</td> -->
                <td>hi</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
            <p>No books are available.</p>
        {% endif %}
    </body>
</html>
