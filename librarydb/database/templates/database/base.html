{% load static %}
<!-- {% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %} -->

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
</head>
<body>

    <div class="topnav">
        <a href="http://127.0.0.1:8000/database/">
            <h1 id="website_title">Home Library</h1>
        </a>
        
        <form method="POST" action="{% url 'search' %}" id="user_input">
            {% csrf_token %}
            <input id="search_bar" name="searched">
            <button class="search_button">Search</button>
        </form>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}"class="logout_button">Logout</a>
        {% else %}
            <a href="{% url 'login' %}"class="login_button">Login</a>
        {% endif %}
    </div>

    <br/>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
    

</body>
